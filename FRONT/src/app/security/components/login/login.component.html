<main class="login-container">
  <form #loginForm="ngForm" (submit)="onSubmit()">
    <mat-card appearance="outlined" class="login-card">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          name="username"
          type="text"
          [(ngModel)]="username"
          required
        />

        <mat-hint>Try letscode</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          name="password"
          [type]="hidePassword() ? 'password' : 'text'"
          [(ngModel)]="password"
          required
        />
        <mat-hint>Maybe... "lets&#64;123"?</mat-hint>
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword()"
        >
          <mat-icon>{{
            hidePassword() ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
      </mat-form-field>
      <button [disabled]="loginForm.invalid" mat-flat-button type="submit">
        Login
      </button>
      <button (click)="autoLogin()" mat-button type="button">
        Fast login for who doesn't have time
      </button>
      @if (errorOnLogin()) {
      <mat-error>Your username or password are incorrect.</mat-error>
      }
    </mat-card>
  </form>
</main>
