<mat-card class="column">
  <mat-card-header>
    <mat-card-title>{{ column?.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content
    class="column__items"
    cdkDropList
    id="{{ column!.key }}"
    [cdkDropListData]="column!.cards"
    (cdkDropListDropped)="drop($event)"
    [cdkDropListConnectedTo]="columnKeys"
  >
    @for (card of column?.cards; track $index) {
    <app-card class="column__item" [card]="card" cdkDrag></app-card>
    }
  </mat-card-content>
</mat-card>
